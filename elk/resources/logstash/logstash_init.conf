# logstash - agent instance

description     "logstash agent instance"

start on virtual-filesystems
stop on runlevel [06]

# Respawn it if the process exits
respawn
respawn limit 5 30
limit nofile 65550 65550
expect fork

# You need to chdir somewhere writable because logstash needs to unpack a few
# temporary files on startup.
chdir /home/logstash

script

  su -s /bin/sh -c 'exec "$0" "$@"' root -- /usr/bin/java -jar  agent -f {{ config_templates.__params_init.conf_path }} & #--log {{ config_templates.__params_init.log_file}} &
  emit logstash-agent-running
end script
